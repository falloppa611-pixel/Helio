<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>edrgfd</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #ffffff 0%, #fbff00 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: visible;
    perspective: 800px;
  }

  .escena {
    position: relative;
    width: 300px;
    height: 300px;
    transform-style: preserve-3d;
  }

  .orbita {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 100px;
    border: 3px dashed rgba(255,255,255,0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%) rotateX(60deg);
     animation: orbitar 5s linear infinite;
  }

  .imagen {
    position: absolute;
    top: 20%;
    left: 46%;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    transform-origin: -100px 0px;
    animation: orbitar 5s linear infinite;
  }
    .imagen img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        animation: rotar 5s linear infinite;
    }
  .imagen2 {
    position: absolute;
    top: 20%;
    left: 46%;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    transform-origin: -100px 0px;
    animation: orbitar2 5s linear infinite;
  }
    .imagen2 img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        animation: rotar 5s linear infinite;
    }  
  .imagen3 {
    position: absolute;
    top: 20%;
    left: 46%;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    transform-origin: -100px 0px;
    animation: orbitar3 5s linear infinite;
  }
    .imagen3 img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        animation: rotar 5s linear infinite;
    }      
    .imagen4 {
    position: absolute;
    top: 20%;
    left: 46%;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    transform-origin: -100px 0px;
    animation: orbitar4 5s linear infinite;
  }
    .imagen4 img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        animation: rotar 5s linear infinite;
    }      
  @keyframes orbitar {
    0% {
      transform: rotateY(0deg) translateX(200px) translateY(300px) rotateY(0deg);
      z-index: 0;
    }
    50% {
      transform: rotateY(180deg) translateX(200px) translateY(200px) rotateY(-180deg);
      z-index: 2;
      filter: brightness(1.6);
    }
    100% {
      transform: rotateY(360deg) translateX(200px) translateY(300px) rotateY(-360deg);
      z-index: 0;
    }
  }
  @keyframes orbitar2 {
    0% {
      transform: rotateY(0deg) translateX(20px) translateY(300px) rotateY(0deg);
      z-index: 0;
    }
    50% {
      transform: rotateY(180deg) translateX(200px) translateY(200px) rotateY(-180deg);
      z-index: 2;
      filter: brightness(1.6);
    }
    100% {
      transform: rotateY(360deg) translateX(20px) translateY(500px) rotateY(-360deg);
      z-index: 0;
    }
  }
  @keyframes orbitar3 {
    0% {
      transform: rotateY(0deg) translateX(100px) translateY(500px) rotateY(0deg);
      z-index: 0;
    }
    50% {
      transform: rotateY(180deg) translateX(100px) translateY(200px) rotateY(-180deg);
      z-index: 2;
      filter: brightness(1.6);
    }
    100% {
      transform: rotateY(360deg) translateX(100px) translateY(500px) rotateY(-360deg);
      z-index: 0;
    }
  }
  @keyframes orbitar4 {
    0% {
      transform: rotateY(0deg) translateX(100px) translateY(200px) rotateY(0deg);
      z-index: 0;
    }
    50% {
      transform: rotateY(180deg) translateX(120px) translateY(100px) rotateY(-180deg);
      z-index: 2;
      filter: brightness(1.6);
    }
    100% {
      transform: rotateY(360deg) translateX(290px) translateY(500px) rotateY(-360deg);
      z-index: 0;
    }
  }

  @keyframes rotar {
    0% { transform: rotateZ(0deg); }
    100% { transform: rotateZ(360deg); }
  }
</style>
</head>
